<!DOCTYPE html>
<html>
<head>
  <title>Who's That Pokémon?</title>
  <meta charset = "UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="pokemon.css">
</head>
<body>
  <main>
    <h1>Who's That Pokémon?</h1>
    <div id="row">
      <div id="poketheater">
        <img class="pokesprite">
      </div>
      <div id="buttons-result">
        <div class="fn-results">Pokémon</div>
        <button class="play-first">Play!</button>
        <button class="play-again">Next</button>
        <button id="fn-wait" class="reveal">Reveal</button>
        <h3 id="pokedexText">Pokémon Seen: </h3><span id="pokeseen"></span>
      </div>
    </div>
  </main>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="pokemon.js"></script>
</body>
</html>
